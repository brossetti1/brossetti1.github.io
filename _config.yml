# cofffeeandcodeguy uses Harmony Jekyll theme
title: coffeeandcodeguy
description: > # this means to ignore newlines until "baseurl:"
  I code, I travel, I coffee

# Base URL
baseurl:

# Site live URL
url: http://brossetti1.github.io

# Localhost 
# url: http://127.0.0.1:4000  

# Harmony theme configuration. Please change accordingly.
harmony:
  name: Coffee and Code Guy
  # Little description about your site
  description: An Assortment of iffy opinions, delicious coffee, and travel adventures
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and 
  # in your feed.xml site description.
  meta_description: > # 
   Harmony is a free responsive jekyll theme by Gayan Virajith
   and Maheshika Lakmali. Sourced on Github - 
   https://github.com/gayanvirajith/harmony
  basetheme: theme-base-01 # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name: Brian Rossetti
    email: brossetti1@gmail.com
    url: http://gayanvirajith.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-xxxx-x

  # Profile links, leave blank to ignore
  social: 
    github: brossetti1
    twitter: ldstudiosatl
    facebook: LDStudiosATL
  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion / Build settings 
markdown:    kramdown
highlighter: rouge 

# Permalinks
permalink: pretty

exclude: 
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

gems:
  - jekyll-sitemap
  - jekyll-paginate

paginate: 10
paginate_path: "/blog/page:num/"

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed
